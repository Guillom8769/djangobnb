<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier Commodité{% else %}Nouvelle Commodité{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Modifier Commodité{% else %}Nouvelle Commodité{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Modifier{% else %}Créer{% endif %}</button>
    </form>
    <a href="{% url 'amenity_list' %}">Retour à la liste des commodités</a>
</body>
</html>
